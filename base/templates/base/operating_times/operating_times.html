{% extends 'index.html' %}

{% block content %}
<style>
    .container {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .table-container {
        flex: 1;
        overflow: auto;
    }

    table {
        table-layout: fixed;
        width: 100%;
    }

    th,
    
    td {
        text-align: center;
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }

    table td {
        text-align: left;
        white-space: wrap;
        overflow: hidden;
        vertical-align: middle;
    }

    thead {
        position: sticky;
        top: 0;
    }

    th {
        background-color: #e4eef3;
        vertical-align: middle;
        overflow: hidden;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
        /* Light gray for even rows */
    }

    tr:nth-child(odd) {
        background-color: white;
        /* White for odd rows */
    }

    .selected {
        background-color: yellow;
    }
</style>

<div class="container">
    <div class="table-container">
        <table>
            <thead>
                {% include 'base/operating_times/table_header.html' %}
            </thead>
            {% for operating in operating_times %}
                {% include 'base/operating_times/table_row.html' %}
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
